<div class="background-login">
  <div class="container full-height">
    <div class="row justify-content-center full-height">
      <div class="col-xl-6 my-auto login">
        <div class="logo-login">
            <img src="../../../assets/img/blue_logo.jpg">
            <span>Suporte<br>FUMEC</span>
        </div>
        <form class="form">
          <span>Usuário</span>
          <br>
          <div>
            <i class="material-icons md-light icon" [ngClass]="{'icon-active' : isFocusUser}">account_circle</i>
            <input type="text" class="text-box" #user placeholder="Digite seu usuário"
            (focus)="focusUser(user.value)" (keyup)="focusUser(user.value)" (blur)="focusStopUser(user.value)">
            <div class="required" id="usuario" [ngStyle]="{'display' : validationUser ? 'block' : 'none'}">
              <span>Usuário Inválido</span>
              <i class="material-icons">warning</i>
            </div>
          </div>
          <div class="line"><div class="line-select" [ngClass]="{'line-select-active' : isFocusUser}"></div></div>
          <span>Senha</span>
          <br>
          <div>
            <i class="material-icons md-light icon" [ngClass]="{'icon-active' : isFocusPassword}">https</i>
            <input type="password" class="text-box password" #password placeholder="Digite sua senha" 
            (focus)="focusPassword(password.value)" (keyup)="focusPassword(password.value)" (blur)="focusStopPassword(password.value)">
            <div class="required" id="senha" [ngStyle]="{'display' : validationPassword ? 'block' : 'none'}">
              <span>Senha Inválida</span>
              <i class="material-icons">warning</i>
            </div>
          </div>
          <div class="line"><div class="line-select" [ngClass]="{'line-select-active' : isFocusPassword}"></div></div>
          <input type="button" value="Login" class="btn-logar" (click)="dataValidation()">
        </form>
        <div class="register-link">
          <span>Não tem uma conta? </span><a href="/home">Registrar</a>
        </div>
      </div>
    </div>
  </div>
</div>
