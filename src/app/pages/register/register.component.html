<div class="background-account-access">
    <div class="container full-height">
      <div class="row justify-content-center full-height">
        <div class="col-xl-6 my-5 account-access">
          <div class="logo-account-access">
              <img src="../../../assets/img/blue_logo.jpg">
              <span>Suporte<br>FUMEC</span>
          </div>
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="form-account-access">
            <span>Nome</span>
            <br>
            <div class="input-cursor">
              <input type="text" class="text-box-account-access" [(ngModel)]="objStudent.name" name="name" #name="ngModel" placeholder="Digite seu nome"
              (focus)="focusName()" (blur)="blurName(name.value)" required>
              <div class="required-account-access" id="nome" [hidden]="name.valid || name.pristine">
                <span>Nome Inválido</span>
                <i class="fas fa-exclamation-triangle"></i>
              </div>
            </div>
            <div class="line-account-access"><div class="line-select-account-access" [ngClass]="{'line-select-account-access-active' : isFocusName}"></div></div>
            <span>Curso</span>
            <br>
            <div>
              <select class="text-box-account-access" [(ngModel)]="objStudent.course" name="course" #course="ngModel" 
              (focus)="focusCourse()" (blur)="blurCourse(course.value)" required>
                <option value="default">Selecione uma opção</option>
                <option *ngFor="let course of listCourse" [value]="course.name">{{course.name}}</option>
              </select>
              <div class="required-account-access" id="curso" [hidden]="validCourse(course.value) || course.pristine">
                <span>Curso Inválido</span>
                <i class="fas fa-exclamation-triangle"></i>
              </div>
            </div>
            <div class="line-account-access"><div class="line-select-account-access" [ngClass]="{'line-select-account-access-active' : isFocusCourse}"></div></div>
            <br>
            <span>Usuário</span>
            <br>
            <div class="input-cursor">
              <input type="text" class="text-box-account-access" [(ngModel)]="objStudent.user" name="user" #user="ngModel" placeholder="Digite seu usuário"
              (focus)="focusUser()" (blur)="blurUser(user.value)" required>
              <div class="required-account-access" id="usuario" [hidden]="user.valid || user.pristine">
                <span>Usuário Inválido</span>
                <i class="fas fa-exclamation-triangle"></i>
              </div>
            </div>
            <div class="line-account-access"><div class="line-select-account-access" [ngClass]="{'line-select-account-access-active' : isFocusUser}"></div></div>
            <span>Senha</span>
            <br>
            <div class="input-cursor">
              <input type="password" class="text-box-account-access" [(ngModel)]="objStudent.password" name="password" #password="ngModel" placeholder="Digite sua senha"
              (focus)="focusPassword()" (blur)="blurPassword(password.value)" required>
              <div class="required-account-access" id="senha" [hidden]="(password.valid || password.pristine) && validationPassword">
                <span>Senha Inválida</span>
                <i class="fas fa-exclamation-triangle"></i>
              </div>
            </div>
            <div class="line-account-access"><div class="line-select-account-access" [ngClass]="{'line-select-account-access-active' : isFocusPassword}"></div></div>
            <span>Confirmar Senha</span>
            <br>
            <div class="input-cursor">
              <input type="password" class="text-box-account-access" [(ngModel)]="validPasswordValue" name="confirmPassword" #confirmPassword="ngModel" placeholder="Digite sua senha novamente"
              (focus)="focusConfirmPassword()" (blur)="blurConfirmPassword(confirmPassword.value)" required>
              <div class="required-account-access" id="confirmar-senha" [hidden]="(confirmPassword.valid || confirmPassword.pristine) && validationPassword">
                <span>Senha Inválida</span>
                <i class="fas fa-exclamation-triangle"></i>
              </div>
            </div>
            <div class="line-account-access"><div class="line-select-account-access" [ngClass]="{'line-select-account-access-active' : isFocusConfirmPassword}"></div></div>
            <input type="submit" [disabled]="!registerForm.form.valid || !validCourse(course.value)" value="Registrar" class="btn-account-access">
          </form>
          <div class="account-access-link">
            <span>Já possui uma conta? </span><a [routerLink]="['/login']">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
